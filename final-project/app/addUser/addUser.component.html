<div class="row">
    <h1>Add User</h1>
    <div class="col-md-6 col-lg-6 well">
        <form [ngFormModel]="form" (ngSubmit)="submitForm()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" ngControl="name" #name="ngForm">
                    <div *ngIf="name.touched && name.errors">
                        <div *ngIf="name.errors.required" class="alert alert-danger">Name is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" ngControl="email" #email="ngForm">
                    <div *ngIf="email.touched && email.errors">
                        <div *ngIf="email.errors.incorrectEmailFormat" class="alert alert-danger">
                            Email should be valid
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" class="form-control" ngControl="phone" #phone="ngForm">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input id="street" class="form-control" ngControl="street" #street="ngForm">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input id="suite" class="form-control" ngControl="suite" #suite="ngForm">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input id="city" class="form-control" ngControl="city" #city="ngForm">
                </div>
                <div class="form-group">
                    <label for="zipCode">ZipCode</label>
                    <input id="zipCode" class="form-control" ngControl="zipCode" #zipCode="ngForm">
                </div>
            </fieldset>

            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Change Password</button>
        </form>
    </div>
</div>
